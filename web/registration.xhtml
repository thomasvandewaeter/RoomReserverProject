<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="headertitle">
                Registration
            </ui:define>

            <ui:define name="content">
                <div class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                    <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            
                            <h4>Please fill in your personal details</h4>
                            
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <text class="mdl-textfield__input" type="text" value="#{ReservationController.user.firstname}"/>
                                    <label class="mdl-textfield__label">First name</label>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text" id="sample3" value="#{ReservationController.user.lastname}"/>
                                  <label class="mdl-textfield__label" for="sample3">Last name</label>
                                </div>
                                
                                <br/>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="sample3" value="#{ReservationController.user.email}"/>
                                  <label class="mdl-textfield__label" for="sample3">E-mail</label>
                                </div>
                        
                        </div>
                    </div>
                </div>
                
                <div class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                    <h:form>
                        <h:commandButton id='back-registration' action="reservation" value="back" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"/>
                    </h:form>
                        
                    <div class="mdl-layout-spacer"></div>

                    <h:form>
                        <h:commandButton id='confirm-registration' action="welcome" value="complete reservation" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
