<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <!--
            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>
            -->
            
            <ui:define name="headertitle">
                Welcome
            </ui:define>

            <ui:define name="content">
                
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
                    
                    <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-card--expand" style="background: url('resources/img/KULEUVEN_LOGO2013.jpg') center / cover">
                          
                        </div>
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                          Welcome to the KU Leuven Room Reserver tool. Start your reservation by clicking the button below.
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <h:form>
                                <h:commandButton action="reservation" value="reserve a room" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"/>
                            </h:form>
                        </div>
                    </div>
                    
                    
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-textfield--full-width">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric mdl-textfield--full-width">Room</th>
                                <th class="mdl-data-table__cell--non-numeric mdl-textfield--full-width">Type</th>
                                <th>Seats</th>
                            </tr>
                        </thead>
                        <tbody>

                            <ui:repeat value="#{OverviewController.roomList}" var="room">
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">#{room.name}</td>
                                    <td class="mdl-data-table__cell--non-numeric">#{room.roomType}</td>
                                    <td>#{room.seats}</td>
                                </tr>
                            </ui:repeat>

                        </tbody>
                    </table>
                </div>
            </ui:define>

            <!--
            <ui:define name="bottom">
                bottom
            </ui:define>
            -->

        </ui:composition>

    </body>
</html>
